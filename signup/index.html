<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forum Signup</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
</head>
<body>
   <div class="container">
        <h1>Join Our Community Forum</h1>
        <p>Create your account to start participating in discussions.</p>

        <!-- Signup Form -->
        <form id="signup-form">
            <div class="text-above-label">Username:</div>
            <label for="username"> <!-- You can remove the style attribute from the label element -->
               <input type="text" id="username" name="username" required>
            </label>

            <div class="text-above-label">Email:</div>
            <label for="email"> <!-- You can remove the style attribute from the label element -->
               <input type="email" id="email" name="email" required>
            </label>

            <div class="text-above-label">Password:</div>
            <label for="password"> <!-- You can remove the style attribute from the label element -->
               <input type="password" id="password" name="password" required>
            </label>

            <div class="text-above-label">Confirm Password:</div>
            <label for="confirm_password"> <!-- You can remove the style attribute from the label element -->
               <input type="password" id="confirm_password" name="confirm_password" required>
            </label>

            <!-- Apply the "signup-button" class to style the button -->
               <button type="submit" class="signup-button">Sign Up</button>
           </form>
  <p>Already have an account? <a href="../login/index.html">Log in here</a>.</p>
       </form>


</body>
