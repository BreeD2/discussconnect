<script>
// Sample user credentials (Replace with your authentication logic)
const validUsername = "user123";
const validPassword = "password123";

// Get the form element
const loginForm = document.getElementById("login-form");

// Get the error message element
const errorMessage = document.getElementById("error-message");

// Add a submit event listener to the form
loginForm.addEventListener("submit", function (e) {
    e.preventDefault();

    // Get the entered username and password
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Check if the entered credentials are valid
    if (username === validUsername && password === validPassword) {
        // Redirect to a success page or perform further actions
        window.location.href = "dashboard.html";
    } else {
        // Display an error message
        errorMessage.textContent = "Invalid username or password. Please try again.";
    }
});
</script>

<script>
<script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load the selected theme and font size from local storage
            const savedTheme = localStorage.getItem("theme");
            const savedFontSize = localStorage.getItem("font-size");

            // Apply the theme and font size or use defaults
            if (savedTheme === "dark") {
                document.body.classList.add("dark-theme");
                document.getElementById("theme").value = "dark";
            }

            if (savedFontSize) {
                document.body.style.fontSize = savedFontSize + "px";
                document.getElementById("font-size").value = savedFontSize;
            }

            // Add an event listener to apply the selected settings
            document.getElementById("apply-settings").addEventListener("click", function () {
                const selectedTheme = document.getElementById("theme").value;
                const selectedFontSize = document.getElementById("font-size").value;

                // Apply the selected theme and font size
                if (selectedTheme === "dark") {
                    document.body.classList.add("dark-theme");
                } else {
                    document.body.classList.remove("dark-theme");
                }

                document.body.style.fontSize = selectedFontSize + "px";

                // Save the selected theme and font size to local storage
                localStorage.setItem("theme", selectedTheme);
                localStorage.setItem("font-size", selectedFontSize);

                alert("Settings saved!");
            });
        });
    </script>
</script>
